<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Spawner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="close-btn">&times;</div>
    <div class="container">
        <div class="vehicle-card" id="vehicle1">
            <div class="vehicle-image" style="background-image: url('https://cdn.discordapp.com/attachments/1208805274215780352/1378463001111298068/image.png?ex=683cb136&is=683b5fb6&hm=76a8845bbd67a49a52d1cfa105df0b7818654e9739164f52c79c793796c5c918&')"></div>
            <div class="vehicle-info">
                <h2>Titan</h2>
                <button class="spawn-btn" data-vehicle="vehicle1">Spawn Vehicle</button>
            </div>
        </div>
        <div class="vehicle-card" id="vehicle2">
            <div class="vehicle-image" style="background-image: url('https://cdn.discordapp.com/attachments/1208805274215780352/1378463845315514508/image.png?ex=683cb1ff&is=683b607f&hm=63a2f106f797cad9cfac91b75ace8a9ea25067350a6f4bb1ee93e81292831f0a&')"></div>
            <div class="vehicle-info">
                <h2>Levox</h2>
                <button class="spawn-btn" data-vehicle="vehicle2">Spawn Vehicle</button>
            </div>
        </div>
        <div class="vehicle-card" id="vehicle3">
            <div class="vehicle-image" style="background-image: url('https://cdn.discordapp.com/attachments/1208805274215780352/1378464005210898582/image.png?ex=683cb225&is=683b60a5&hm=4cd99cafc31cfb93747064bbcfb4fbbc501eb6f8f2bed61f1de612c8c52992ee&')"></div>
            <div class="vehicle-info">
                <h2>Lambo</h2>
                <button class="spawn-btn" data-vehicle="vehicle3">Spawn Vehicle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
