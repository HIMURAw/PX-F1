<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Spawner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="close-btn">&times;</div>
    <div class="container">
        <div class="vehicle-card" id="vehicle1">
            <img class="vehicle-image" src="pxlogo.png" alt="Vehicle Image">
            <div class="vehicle-info">
                <h2>Lambo</h2>
                <button class="spawn-btn" data-vehicle="vehicle1">Spawn Vehicle</button>
            </div>
        </div>
        <div class="vehicle-card" id="vehicle2">
            <img class="vehicle-image" src="pxlogo.png" alt="Vehicle Image">
            <div class="vehicle-info">
                <h2>S150</h2>
                <button class="spawn-btn" data-vehicle="vehicle2">Spawn Vehicle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
