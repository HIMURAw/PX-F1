<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Spawner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="close-btn">&times;</div>
    <div class="container">
        <div class="vehicle-card" id="vehicle1">
            <div class="vehicle-image"></div>
            <div class="vehicle-info">
                <h2>Titan</h2>
                <button class="spawn-btn" data-vehicle="vehicle1">Spawn Vehicle</button>
            </div>
        </div>
        <div class="vehicle-card" id="vehicle2">
            <div class="vehicle-image"></div>
            <div class="vehicle-info">
                <h2>Levox</h2>
                <button class="spawn-btn" data-vehicle="vehicle2">Spawn Vehicle</button>
            </div>
        </div>
        <div class="vehicle-card" id="vehicle3">
            <div class="vehicle-image"></div>
            <div class="vehicle-info">
                <h2>Lambo</h2>
                <button class="spawn-btn" data-vehicle="vehicle3">Spawn Vehicle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
